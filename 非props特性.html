<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	非props特性</title>
</head>
<body>
	<div id="app">
		<child content="hello,world"></child>
	</div>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script>
		//props 当你的父组件使用子组件的时候通过属性向子组件的时候传值的时候，恰好子组件声明了传值的属性
		//非props 父组件向子组件传递了一个属性，但是子组件并没有声明接收父组件的内容
		Vue.component("child",{
			props:{
				content:String
				
			},
			template:"<div>{{content}}</div>"
		})
		var vm = new Vue({
			el:"#app"
		})
	</script>
</body>
</html>

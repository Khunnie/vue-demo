<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>生命周期</title>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script>
		//生命周期函数就是VUE实例在某一个时间会自动执行的函数
		var app = new Vue({
			el:"#app",
			template:'<div>{{test}}</div>',
			data:{
				test:'你好啊'
			},
			beforeCreate:function(){
				console.log("beforeCreate")
			},
			created:function(){
				console.log("created")
			},
			beforeMount:function(){
				console.log(this.$el)
			},
			mounted:function(){
				console.log(this.$el)
			},
			beforeDestroy:function(){
				console.log("beforeDestroy")
			},
			destroyed:function(){
				console.log("destroyed")
			},
			beforeUpdate:function(){
				console.log("beforeUpdate")
			},
			updated:function(){
				console.log("updated")
			}
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>给组件绑定原生事件</title>
</head>
<body>
	<div id="app">
		<child @click.native='handleClick'></child>
	</div>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script>
		//在div元素身上绑定的事件是原生事件  在child身上绑定的是自定义事件，要想触需要子组件传递事件
		//给组件添加原生事件很简单 添加@click.native修饰符
		Vue.component('child',{
			template:"<div>child</div>"
			
		})
		var app = new Vue({
			el:"#app",
			methods:{
				handleClick:function(){
					alert('handleClick')
				}
			}
		})
	</script>
</body>
</html>

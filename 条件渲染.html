<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>条件渲染</title>
</head>
<body>
	<div id="app">
		<div v-if="show ==='a'">This.is A</div>
		<div v-else-if="show ==='b'">This.is B</div>
		<div v-else="">Other</div>
	</div>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script>
		// v-if 元素删除添加 v-else要紧贴v-if使用
		//v-show元素显示隐藏
		//key 给元素加一个key值，如果vue知道value和key值不一样就不会渲染 
		var vm = new Vue({
			el:"#app",
			data:{
				show:'b'
			}
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>在Vue中作用域插槽</title>
</head>
<body>
	<div id="app">
		<child>
			<template slot-scope="props">
				<li>{{props.item}}</li>
			</template>
		</child>
	</div>
	<script type="text/javascript" src="js/vue.js"></script>
	<script>
		//父组件向子组件传Dom结构
		//具名插槽 slot="name" <slot name="name">
		//父组件调用子组件的时候给子组件传了一插槽，作用域插槽必须用template开头结尾，同时这个插槽声明我从子组件接收的数据都放在哪，都放在PROPS里，当子组件循环时用作用域插槽
		Vue.component('child',{
			data:function(){
				return {
					list:[1,2,3,4]
				}
			},
			template:`<div>
						<ul>
							<slot 
								v-for="item of list"
								:item=item
							></slot>
						</ul>
					</div>`
						
		})
		var vm = new Vue({
			el:"#app"
		})
	</script>
</body>
</html>

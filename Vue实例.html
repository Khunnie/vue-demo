<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue实例</title>
</head>
<body>
	<div id="root">{{message}}</div>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script>
		//创建实例 new Vue({})
		//el 接管  data 数据
		//Vue是个根实例，每一个组件也是个实例 凡是以$开头都是vue实例
		var  app = new Vue({
			el:"#root",
			data:{
				message:"hello,world"
			}
		})
	</script>
</body>
</html>

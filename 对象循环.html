<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据</title>
</head>
<body>
	<div id="app">
		<div v-for="(item,key,index) of userInfo">
			{{item}}--{{key}}--{{index}}
		</div>
	</div>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script>
	//动态添加数据，需改变这个引用  如：userInfo
	//通过set方法 vm.$set() Vue.set()
	//有三种改变数组方法1、改变数组引用 2、通过prop...等等方法 3通过set
		var vm = new Vue({
			el:"#app",
			data:{
				userInfo:[{
					name:"nichkhun",
					age:"20",
					gender:"man",
					address:"beijing"
				},{
					name:"khun",
					age:"20",
					gender:"man",
					address:"泰国"
				}]
			}
		})
	</script>
</body>
</html>

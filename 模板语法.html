<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板语法</title>
</head>
<body>
	<div id="app">
		<div v-text="name + '+khun'"></div>
		<div v-html="name"></div>
	</div>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script>
		// v-text 把数据变量展示在页面上
		//v-html 把html绑定在name数据上
		//v- js表达式
		var app = new Vue({
			el:"#app",
			data:{
				name:"Nichkhun"
			}
		})
	</script>
</body>
</html>

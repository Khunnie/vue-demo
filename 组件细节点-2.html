<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件使用的细节点</title>
</head>
<body>
	<div id="app">
		<table>
			<tbody>
				<tr is="row"></tr>
				<tr is="row"></tr>
				<tr is="row"></tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script>
		//在子组件定义data时必须是函数还要返回对象
		Vue.component("row",{
			data:function(){
				return{
					content:'this.is content'
				}
			},
			template:"<tr><td>{{content}}</td></tr>"
		})
		var vm = new Vue({
			el:"#app"
		})
	</script>
</body>
</html>

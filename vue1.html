<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello,world</title>
</head>
<body>
	<div id="app">{{content}}</div>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script>
		var app = new Vue({
			el:"#app",
			data:{
				content:"hello,world!"
			}
		})
		setTimeout(function(){
			app.$data.content = "bye world!"
		},2000)
	</script>
</body>
</html>

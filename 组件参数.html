<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件参数</title>
</head>
<body>
	<div id="app">
		<child content="hello,world"></child>
	</div>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script>
		// props:{
		//  	content:String意思是父级传过来的是字符串 可以{Number,String}
		//		required:true意思是这个属性必传
		//		default:"default value" 默认如果没有传值那么就会用default 值
		//		validator:function(value){
		//				return (value.length >5)
		//		}告诉传入的值的长度必须大于5
		// } 
		Vue.component("child",{
			props:{
				content:String,
				validator:function(value){
						return (value.length >5)
				}
			},
			template:"<div>{{content}}</div>"
		})
		var vm = new Vue({
			el:"#app"
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js动画</title>
	<style type="text/css">
		.v-enter,.v-leave-to{
			opacity: 0;
		}
		.v-enter-active,.v-leave-active{
			transition: opacity 1s;
		}
	</style>
</head>
<body>
	<div id="app">
		<transition-group>
			<div v-for="item of list" :key="item.id">{{item.title}}</div>
		</transition-group>
		
	
		<button @click="handleClick">add</button>
	</div>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/velocity.min.js"></script>
	<script>
		//transition-group
		var count =0;
		var vm = new Vue({
			el:"#app",
			data:{
				list:[]
			},
			methods:{
				handleClick:function(){
					this.list.push({
						id:count++,
						title:'hello world'
					})
				}
			}
			
		})
	</script>
</body>
</html>

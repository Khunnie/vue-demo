<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件使用的细节点</title>
</head>
<body>
	<div id="app">
		<table>
			<tbody>
				<tr is="row"></tr>
				<tr is="row"></tr>
				<tr is="row"></tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script>
		//is="" 保证这个标签是 “”组件 比如table里面只能包tr标签 ul只能包li 
		Vue.component("row",{
			template:"<tr><td>this is row</td></tr>"
		})
		var vm = new Vue({
			el:"#app"
		})
	</script>
</body>
</html>
